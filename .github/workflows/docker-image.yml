name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.2'

    - name: Install dependencies
      run: npm install
      working-directory: eshop
    - name: Run unit tests
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      working-directory: eshop
